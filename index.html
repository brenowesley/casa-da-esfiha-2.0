<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Impede o zoom acidental no mobile, dando cara de App nativo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Casa da Esfirra | Cardápio Digital Itabuna</title>
    <meta name="description" content="Peça as melhores esfihas de Itabuna direto pelo nosso cardápio digital. Tradição e sabor em um clique." />
    
    <!-- Configurações para compartilhamento no WhatsApp/Redes Sociais -->
    <meta property="og:title" content="Casa da Esfirra | Cardápio Digital" />
    <meta property="og:description" content="Confira nossos sabores de esfihas tradicionais, premium e doces!" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1A0D06" />

    <!-- Favicon (O ícone da aba do navegador) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Fontes Premium com display swap para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <!-- O Vite vai injetar o CSS do Tailwind automaticamente aqui durante o build -->
  </head>
  <body>
    <!-- Container principal onde o React será montado -->
    <div id="root"></div>

    <!-- Ponto de entrada do JavaScript -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
